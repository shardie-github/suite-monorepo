name: Frontend CI
on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "pnpm" }
      - run: corepack enable && corepack prepare pnpm@9.12.3 --activate
      - run: pnpm i -w
      - run: pnpm -C apps/suite-a-ui build
      - run: pnpm -C apps/suite-b-ui build
      - run: pnpm -C apps/suite-c-ui build
